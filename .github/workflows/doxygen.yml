name: Generate Doxygen Documentation

on: [ push, pull_request ]

jobs:
  generate-docs:
    name: Generate and Deploy Doxygen/Mkdocs Documentation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11" ]

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Step 2: Set up Doxygen
      - name: Install Doxygen
        run: |
          export DOXY_VERSION=1.13.1
          echo "Installing doxgen v$DOXY_VERSION"
          sudo apt-get update && sudo apt-get install -y graphviz
          mkdir doxygen-installer
          wget "https://www.doxygen.nl/files/doxygen-${DOXY_VERSION}.linux.bin.tar.gz"
          mv "doxygen-${DOXY_VERSION}.linux.bin.tar.gz" doxygen-installer
          cd doxygen-installer
          gunzip "doxygen-${DOXY_VERSION}.linux.bin.tar.gz"
          tar xf "doxygen-${DOXY_VERSION}.linux.bin.tar"
          cd "doxygen-${DOXY_VERSION}"
          ls -laht
          sudo make install

      # Step 3: Generate Documentation
      - name: Generate Doxygen Documentation
        run: doxygen Doxyfile

      # Step 4: Install MkDocs
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs-material

      # Step 5: Build MkDocs Documentation
      - name: Build MkDocs Documentation
        run: |
          mkdocs build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        # if: startsWith(github.ref, 'refs/tags/')  # Only execute on new tags
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/
