site_name: BitBully Docs
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate   # (optional) Enables annotation features for clarity
nav:
  - Home: index.md
  - C++ Docs: cpp/html/index.html  # Link to Doxygen HTML docs
  - API Reference:
      - BitBully: python.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
- search
- mkdocstrings
