site_name: BitBully Docs
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate   # (optional) Enables annotation features for clarity
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - User Guide: user_guide.md
  - API Reference:
      - bitbully: python.md
  - C++ Docs: cpp/html/index.html  # Link to Doxygen HTML docs


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
- search
- mkdocstrings
